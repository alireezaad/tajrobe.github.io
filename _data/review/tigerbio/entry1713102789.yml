description: "حدودا شش ماه توی جهنم کار کردم. برنامه ای تکنولوژیش برای بیست سال پیشه و عملا از نظر پیشرفت و یادگیری هیچ امکانی وجود نداره.\r\nتسک هایی که به شما داده میشه بسیار بسیار بدون مدیریت برنامه ریزی می‌شن و ممکنه وسط تسکی که در حال انجامش هستید بگن بیخیالش شو دیگه نمیخوایم‌ش.\r\nدر ابتدا گفتن شما دو ساله با ما ببند اون قرارداد زندانی شدنت رو و از اواسط کاریتم همکارت قراردادش تموم میشه و میشی سرپرست در حالی که اصلا ازین خبرا نیست و فقط برای گول زدنتون همچنین وعده های دروغینی میدن که باهاشون طولانی مدت ببندید و بیشتر بتونن ازتون بیگاری بکشن.\r\nمدیریت به تمام معنا و در تمام سطح های شرکت چه از اون ابدارچی احمقشون تا چه مدیر *** صفت اونجا وفایی پسر و پدر از خودش به بدترین شکل ممکن انجام میشه. حال مدیر منابع انسانی زندان تایگر کیست؟ همسر وفایی که اجازه راه رفتن توی شرکت رو هم به عنوان یک مزیت میکنه تو حلقتون.\r\nمنطق در این شرکت هیچ جایی ندارد. توی این زندان رو خوب بگردید ممکنه داخل دستشویی ها ام دوربین پیدا کنید مبادا از اموال بسیاررررر با ارزش شرکت چیزی کم بشه.\r\nدر اولین برخورد بنده با مدیرعامل ایشون فقط و ققط بی احترامی کرد.\r\nازون تایم به بعد تمام دقیقه های کاری از دوربین چک میشدم و صدامم از طریق دوربین ها میرفت. احمق ها به نوع نشستن من هم گیر میدادن. اختیار شرتت رو هم نداشتی اونجا. \r\nفقط دو هفته کافی بود تا با جو شرکت و دیکتاتوری *** اعظم وفایی اشنا بشم و برم برای درخواست استعفا ولی همونطوری که دوستمون توی کامنت دیگه گفتن استعفا تقریبا غیرممکن بود و شما هر روزه از طرف همه بهتون ترس شکایت و سفته و پرداختش القا میشد. بعد از حدودا ۵ ماه از استعفای من و هزاران دلیل برای قبول نکردنش که دلایل اصلی توی اون قرارداد بود یک نفر رو به جام اوردن و بعد از یک ماه که با اون بیچاره قرار داد بستن من رو ول کردن و نصف حقوقم رو هم ندادن!\r\nتمام کامنت دوستمون که شرکت رو به طرز دقیقی شرح دادن تصدیق میکنم و اضافه می‌کنم که اگر شما دوست دارید طعم زندان رو بچشید پس وارد این ساختمونی بشید که حتی تابلو هم نداره!\r\nاین مکان و رفتن بهش به بدترین تجربه زندگی من تبدیل شد که هیچوقت از یاد نخواهم برد و امیدوارم هر چه زودتر این لانه ** بازی وفایی کریه المنظر نابود شه تا کارمنداش هم ازاد بشن!\r\nدر انتها ام جا داره یادی کنم از دو خانم دلقکی که توی منابع انسانی زیر دست همسر شرکت کار میکنن و دریغ کمی اطلاعات و دانش از مدیریت منابع انسانی!\r\nاین دو انسان پست حتی توانایی مدیریت منابع حیوانی را هم ندارند!\r\n \r\n"
